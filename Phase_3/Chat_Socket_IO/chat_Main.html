<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--Connecting library file part of node module folder-->
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/JavaScript">
        userchatHistory="";
        messageProcessor = ()=>{
            var socket = io();
            let userInput = document.getElementById("dd").value;
            socket.emit("obj",userInput);
            socket.on("obj1",(msg)=>{
                userchatHistory+="Server: "+msg
                document.getElementById('chattextarea').innerHTML = userchatHistory;
            })
            userchatHistory+="Client: "+(userInput+"<br>");
            document.getElementById('chattextarea').innerHTML = userchatHistory;   
            document.getElementById("dd").value="";
        }
    </script>
</head>
<body>
    <h2 style="text-align: center;">Chat Dialog</h2>
    <article>
        <div>
            <p id="chattextarea"></p>   
        </div>
        <hr/>
        Message: <input class="form-control" type="text" id="dd"/><br/>
        <input type="button" value="Send" onclick="messageProcessor()"/>
    </article>
</body>
</html>
